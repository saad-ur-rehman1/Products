<div class="item-list">
  <h2>Item List</h2>

  <!-- Search Input -->
  <div class="search-container">
    <input 
      type="text" 
      placeholder="Search items..." 
      [(ngModel)]="searchTerm" 
      (input)="filterItems()" 
      class="search-input"/>
  </div>

  <div *ngIf="filteredItemList.length === 0">
    <p>No items found.</p>
  </div>

  <!-- Pagination Items -->
  <div *ngFor="let item of filteredItemList | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index" class="item-card">
    <img [src]="item.image" alt="{{ item.title }}" class="item-image">
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Rating: {{ item.rating?.rate }} ({{ item.rating?.count }} reviews)</p>

    <!-- Delete button -->
    <button (click)="onDelete(i)" class="delete-button">Delete</button>
    <button (click)="editItem(item.id)" class="edit-button">Edit</button>
  </div>
  </div>

  <!-- Pagination Controls -->
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
